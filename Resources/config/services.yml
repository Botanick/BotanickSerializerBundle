parameters:
    botanick.serializer.service.class: Botanick\SerializerBundle\Serializer\Serializer
    botanick.serializer.config_loader.array.class: Botanick\SerializerBundle\Serializer\Config\SerializerArrayConfigLoader
    botanick.serializer.config_loader.files.class: Botanick\SerializerBundle\Serializer\Config\SerializerFilesConfigLoader
    botanick.serializer.config_loader.bundles.class: Botanick\SerializerBundle\Serializer\Config\SerializerBundlesConfigLoader
    botanick.serializer.config_loader.cache_dumper.class: Botanick\SerializerBundle\Serializer\Config\SerializerConfigCacheDumper
    botanick.serializer.data_serializer.scalar.class: Botanick\SerializerBundle\Serializer\DataSerializer\ScalarSerializer
    botanick.serializer.data_serializer.resource.class: Botanick\SerializerBundle\Serializer\DataSerializer\ResourceSerializer
    botanick.serializer.data_serializer.null.class: Botanick\SerializerBundle\Serializer\DataSerializer\NullSerializer
    botanick.serializer.data_serializer.array.class: Botanick\SerializerBundle\Serializer\DataSerializer\ArraySerializer
    botanick.serializer.data_serializer.traversable.class: Botanick\SerializerBundle\Serializer\DataSerializer\TraversableSerializer
    botanick.serializer.data_serializer.datetime.class: Botanick\SerializerBundle\Serializer\DataSerializer\DateTimeSerializer
    botanick.serializer.data_serializer.object.class: Botanick\SerializerBundle\Serializer\DataSerializer\ObjectSerializer

services:
    botanick.serializer.service:
        class: %botanick.serializer.service.class%

    botanick.serializer:
        alias: botanick.serializer.service

    botanick.serializer.config_loader.array:
        class: %botanick.serializer.config_loader.array.class%
        arguments:
            - %botanick.serializer.config.config_loader.array%

    botanick.serializer.config_loader.files:
        class: %botanick.serializer.config_loader.files.class%
        arguments:
            - %botanick.serializer.config.config_loader.files%

    botanick.serializer.config_loader.bundles:
        class: %botanick.serializer.config_loader.bundles.class%
        arguments:
            - @kernel
            - %botanick.serializer.config.config_loader.bundles%
            - @botanick.serializer.config_loader.cache_dumper

    botanick.serializer.config_loader.cache_dumper:
        class: %botanick.serializer.config_loader.cache_dumper.class%

    botanick.serializer.config_loader:
        alias: botanick.serializer.config_loader.bundles

    botanick.serializer.data_serializer.scalar:
        class: %botanick.serializer.data_serializer.scalar.class%
        public: false
        calls:
            - [ 'setDefaultOptions', [ %botanick.serializer.config.data_serializer.scalar.options% ] ]
        tags:
            - { name: botanick.serializer.data_serializer, priority: %botanick.serializer.config.data_serializer.scalar.priority% }

    botanick.serializer.data_serializer.resource:
        class: %botanick.serializer.data_serializer.resource.class%
        public: false
        tags:
            - { name: botanick.serializer.data_serializer, priority: %botanick.serializer.config.data_serializer.resource.priority% }

    botanick.serializer.data_serializer.null:
        class: %botanick.serializer.data_serializer.null.class%
        public: false
        tags:
            - { name: botanick.serializer.data_serializer, priority: %botanick.serializer.config.data_serializer.null.priority% }

    botanick.serializer.data_serializer.array:
        class: %botanick.serializer.data_serializer.array.class%
        public: false
        tags:
            - { name: botanick.serializer.data_serializer, priority: %botanick.serializer.config.data_serializer.array.priority% }

    botanick.serializer.data_serializer.traversable:
        class: %botanick.serializer.data_serializer.traversable.class%
        public: false
        tags:
            - { name: botanick.serializer.data_serializer, priority: %botanick.serializer.config.data_serializer.traversable.priority% }

    botanick.serializer.data_serializer.datetime:
        class: %botanick.serializer.data_serializer.datetime.class%
        public: false
        calls:
            - [ 'setDefaultOptions', [ %botanick.serializer.config.data_serializer.datetime.options% ] ]
        tags:
            - { name: botanick.serializer.data_serializer, priority: %botanick.serializer.config.data_serializer.datetime.priority% }

    botanick.serializer.data_serializer.object:
        class: %botanick.serializer.data_serializer.object.class%
        public: false
        calls:
            - [ 'setConfigLoader', [ @botanick.serializer.config_loader ] ]
        tags:
            - { name: botanick.serializer.data_serializer, priority: %botanick.serializer.config.data_serializer.object.priority% }
