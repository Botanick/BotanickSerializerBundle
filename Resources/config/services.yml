parameters:
    botanick.serializer.service.class: Botanick\SerializerBundle\Serializer\Serializer
    botanick.serializer.config_loader.class: Botanick\SerializerBundle\Serializer\Config\SerializerConfigLoader
    botanick.serializer.data_serializer.scalar.class: Botanick\SerializerBundle\Serializer\DataSerializer\ScalarSerializer
    botanick.serializer.data_serializer.resource.class: Botanick\SerializerBundle\Serializer\DataSerializer\ResourceSerializer
    botanick.serializer.data_serializer.null.class: Botanick\SerializerBundle\Serializer\DataSerializer\NullSerializer
    botanick.serializer.data_serializer.array.class: Botanick\SerializerBundle\Serializer\DataSerializer\ArraySerializer
    botanick.serializer.data_serializer.traversable.class: Botanick\SerializerBundle\Serializer\DataSerializer\TraversableSerializer
    botanick.serializer.data_serializer.datetime.class: Botanick\SerializerBundle\Serializer\DataSerializer\DateTimeSerializer
    botanick.serializer.data_serializer.object.class: Botanick\SerializerBundle\Serializer\DataSerializer\ObjectSerializer

services:
    botanick.serializer.service:
        class: %botanick.serializer.service.class%

    botanick.serializer:
        alias: botanick.serializer.service

    botanick.serializer.config_loader:
        class: %botanick.serializer.config_loader.class%
        arguments:
            - @kernel
            - %botanick.serializer.config.bundles%

    botanick.serializer.data_serializer.scalar:
        class: %botanick.serializer.data_serializer.scalar.class%
        public: false
        tags:
            - { name: botanick.serializer.data_serializer, priority: -100 }

    botanick.serializer.data_serializer.resource:
        class: %botanick.serializer.data_serializer.resource.class%
        public: false
        tags:
            - { name: botanick.serializer.data_serializer, priority: -100 }

    botanick.serializer.data_serializer.null:
        class: %botanick.serializer.data_serializer.null.class%
        public: false
        tags:
            - { name: botanick.serializer.data_serializer, priority: -100 }

    botanick.serializer.data_serializer.array:
        class: %botanick.serializer.data_serializer.array.class%
        public: false
        tags:
            - { name: botanick.serializer.data_serializer, priority: -100 }

    botanick.serializer.data_serializer.traversable:
        class: %botanick.serializer.data_serializer.traversable.class%
        public: false
        tags:
            - { name: botanick.serializer.data_serializer, priority: -90 }

    botanick.serializer.data_serializer.datetime:
        class: %botanick.serializer.data_serializer.datetime.class%
        public: false
        tags:
            - { name: botanick.serializer.data_serializer, priority: -90 }

    botanick.serializer.data_serializer.object:
        class: %botanick.serializer.data_serializer.object.class%
        public: false
        calls:
            - [ 'setConfigLoader', [ @botanick.serializer.config_loader ] ]
        tags:
            - { name: botanick.serializer.data_serializer, priority: -100 }
